<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 9.1</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .luxury-aura { box-shadow: 0 0 25px rgba(251, 191, 36, 0.7); border: 3px solid #fbbf24; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; color: #94a3b8; font-size: 14px; padding: 20px; text-align: center;">
            <p>Vibe Coding 起動を試みています...</p>
            <p style="font-size: 11px; margin-top: 10px; opacity: 0.6;">(15秒以上このままなら、下の赤い文字を「強く」押してください)</p>
            <div onclick="localStorage.clear(); alert('データをクリアしました。再読み込みします'); location.reload();" 
                 style="margin-top: 30px; color: #ef4444; text-decoration: underline; cursor: pointer; font-weight: bold; padding: 15px; border: 1px solid #fca5a5; border-radius: 12px;">
                【 ここを押して全データをリセット 】
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // アイコン表示（エラーが出ないように保護）
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const CAT_IMAGES = {
            silver: "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&q=80&w=200&h=200",
            orange: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=200&h=200"
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", greenEx: "", meditation: "", centering: "", pages: "", cooking: "", mission: "", meal: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [lastSaved, setLastSaved] = useState("");
            const [targetDate, setTargetDate] = useState(new Date().toLocaleDateString('sv-SE'));

            const WEEKLY_GOAL = 500;
            const todayStr = new Date().toLocaleDateString('sv-SE');

            // データの読み込み
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('habit-v6-direct');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) setHistory(parsed);
                    }
                    setLastSaved("同期完了");
                } catch (e) {
                    setHistory([]);
                }
            }, []);

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                setLastSaved(`保存済: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
            };

            const addItem = (key, value) => {
                if (!value || value.toString().trim() === "") return;
                const entryValue = (key === 'mission' || key === 'meal') ? value.toString().trim() : parseInt(value, 10);
                const newEntry = { id: Date.now(), date: targetDate, month: targetDate.slice(0, 7), key, value: entryValue };
                updateStorage([...history, newEntry]);
                setInputValues({ ...inputValues, [key]: "" });
            };

            // 週間ポイント集計（HIIT:20x, 料理:30x, 冷水/弁当:10pt）
            const weeklyPoints = useMemo(() => {
                const limitDate = new Date();
                limitDate.setDate(limitDate.getDate() - 7);
                const limitStr = limitDate.toLocaleDateString('sv-SE');
                return history
                    .filter(e => e.date >= limitStr && typeof e.value === 'number')
                    .reduce((acc, curr) => {
                        let weight = 1;
                        if (curr.key === 'hiit') weight = 20;
                        if (curr.key === 'cooking') weight = 30;
                        if (curr.key === 'coldWater' || curr.key === 'bento') weight = 10;
                        return acc + (curr.value * weight);
                    }, 0);
            }, [history]);

            const isLuxuryMode = weeklyPoints >= WEEKLY_GOAL;

            const selectedDayTotals = useMemo(() => {
                const res = {};
                history.filter(e => e.date === targetDate).forEach(e => {
                    if (typeof e.value === 'number') res[e.key] = (res[e.key] || 0) + e.value;
                });
                return res;
            }, [history, targetDate]);

            const weeklyBestDish = useMemo(() => {
                const limitDate = new Date();
                limitDate.setDate(limitDate.getDate() - 7);
                const limitStr = limitDate.toLocaleDateString('sv-SE');
                const dishes = history.filter(e => e.date >= limitStr && e.key === 'meal');
                return dishes.length > 0 ? dishes[dishes.length - 1].value : null;
            }, [history]);

            return (
                <div className="max-w-md mx-auto p-4 pb-24 min-h-screen">
                    <header className="flex justify-between items-center mb-6 px-1">
                        <div>
                            <h1 className="text-2xl font-black text-indigo-600 italic leading-none">Habit Vibe 9.1</h1>
                            <span className="text-[10px] font-bold text-emerald-500 mt-1 uppercase tracking-widest leading-none">{lastSaved}</span>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                            <button onClick={() => setActiveTab('input')} className={`p-2.5 rounded-xl ${activeTab === 'input' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}><Icon name="edit-3" /></button>
                            <button onClick={() => setActiveTab('stats')} className={`p-2.5 rounded-xl ${activeTab === 'stats' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}><Icon name="bar-chart-2" /></button>
                        </div>
                    </header>

                    {/* 日付選択 */}
                    <div className="mb-4 flex items-center gap-3 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 text-sm">
                        <Icon name="calendar" className="text-indigo-400" />
                        <input type="date" value={targetDate} onChange={(e) => setTargetDate(e.target.value)} className="bg-transparent font-bold text-slate-700 outline-none w-32" />
                        {targetDate !== todayStr && <button onClick={() => setTargetDate(todayStr)} className="ml-auto text-[10px] font-bold text-indigo-600">今日</button>}
                    </div>

                    {/* ポイントゲージ */}
                    <div className="mb-6 px-1">
                        <div className="flex justify-between items-end mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <span>Weekly Goal</span>
                            <span className={isLuxuryMode ? 'text-amber-500' : 'text-indigo-600'}>{weeklyPoints} / {WEEKLY_GOAL} pts</span>
                        </div>
                        <div className="h-2.5 bg-slate-200 rounded-full overflow-hidden shadow-inner">
                            <div className={`h-full transition-all duration-1000 ${isLuxuryMode ? 'bg-amber-400 shadow-[0_0_15px_#fbbf24]' : 'bg-indigo-500'}`} style={{ width: `${Math.min(100, (weeklyPoints / WEEKLY_GOAL) * 100)}%` }}></div>
                        </div>
                    </div>

                    {/* 猫メッセージ */}
                    <div className={`rounded-[2.5rem] p-5 mb-6 text-white shadow-lg relative overflow-hidden transition-all duration-500 ${isLuxuryMode ? 'luxury-aura' : ''} ${isLuxuryMode ? 'bg-amber-500' : 'bg-slate-700'} bg-gradient-to-r`}>
                        <div className="relative z-10 flex items-center gap-4">
                            <img src={isLuxuryMode ? CAT_IMAGES.orange : CAT_IMAGES.silver} className="w-14 h-14 rounded-full border-2 border-white/40 object-cover bg-white/20" alt="cat" />
                            <div className="flex-1">
                                <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest">{isLuxuryMode ? "KEN & SHIU ✨Master" : "SUPPORT"}</p>
                                <p className="font-bold italic text-sm leading-snug">「{isLuxuryMode ? "hiroさん、500pt達成！凄すぎて胸がいっぱいニャ…♡" : "HIITは20倍、料理は30倍だニャ！"}」</p>
                            </div>
                        </div>
                    </div>

                    {activeTab === 'input' ? (
                        <div className="space-y-4">
                            {/* ミッション・絶品メニュー */}
                            <div className="p-6 rounded-[2.5rem] bg-indigo-50 border border-indigo-100 space-y-3">
                                <div className="flex items-center gap-2 font-bold text-indigo-600 text-[10px] uppercase tracking-widest"><Icon name="flag" size={14} /> Mission</div>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="例：HIITをした！" value={inputValues.mission} onChange={(e) => setInputValues({...inputValues, mission: e.target.value})} className="flex-1 bg-white border-none rounded-2xl px-4 py-3 text-sm outline-none shadow-sm" />
                                    <button onClick={() => addItem('mission', inputValues.mission)} className="bg-indigo-600 text-white p-3 rounded-2xl shadow-md active:scale-95"><Icon name="send" /></button>
                                </div>
                            </div>
                            <div className="p-6 rounded-[2.5rem] bg-rose-50 border border-rose-100 space-y-3">
                                <div className="flex items-center gap-2 font-bold text-rose-600 text-[10px] uppercase tracking-widest"><Icon name="heart" size={14} /> Menu (30pt)</div>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="例：山芋の茶碗蒸し！" value={inputValues.meal} onChange={(e) => setInputValues({...inputValues, meal: e.target.value})} className="flex-1 bg-white border-none rounded-2xl px-4 py-3 text-sm outline-none shadow-sm" />
                                    <button onClick={() => addItem('meal', inputValues.meal)} className="bg-rose-500 text-white p-3 rounded-2xl shadow-md active:scale-95"><Icon name="utensils" /></button>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-4 rounded-[2rem] border border-slate-100">
                                    <p className="text-[10px] font-bold text-slate-400 mb-1 uppercase">HIIT(分)</p>
                                    <div className="flex gap-2">
                                        <input type="number" placeholder="0" value={inputValues.hiit} onChange={(e)=>setInputValues({...inputValues, hiit:e.target.value})} className="w-full bg-slate-50 rounded-xl px-2 py-2 font-bold outline-none" />
                                        <button onClick={()=>addItem('hiit', inputValues.hiit)} className="bg-red-500 text-white p-2 rounded-xl"><Icon name="plus" /></button>
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded-[2rem] border border-slate-100">
                                    <p className="text-[10px] font-bold text-slate-400 mb-1 uppercase">料理(回)</p>
                                    <div className="flex gap-2">
                                        <input type="number" placeholder="0" value={inputValues.cooking} onChange={(e)=>setInputValues({...inputValues, cooking:e.target.value})} className="w-full bg-slate-50 rounded-xl px-2 py-2 font-bold outline-none" />
                                        <button onClick={()=>addItem('cooking', inputValues.cooking)} className="bg-rose-500 text-white p-2 rounded-xl"><Icon name="plus" /></button>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => toggleAction('coldWater')} className={`p-5 rounded-[2.5rem] border flex flex-col items-center gap-1 transition-all shadow-sm ${selectedDayTotals['coldWater'] ? 'bg-blue-500 text-white' : 'bg-white text-blue-500 border-slate-100'}`}>
                                    <Icon name="droplets" size={24} /><span className="text-[9px] font-black uppercase">冷水(10pt)</span>
                                </button>
                                <button onClick={() => toggleAction('bento')} className={`p-5 rounded-[2.5rem] border flex flex-col items-center gap-1 transition-all shadow-sm ${selectedDayTotals['bento'] ? 'bg-amber-500 text-white' : 'bg-white text-amber-500 border-slate-100'}`}>
                                    <Icon name="box" size={24} /><span className="text-[9px] font-black uppercase">弁当(10pt)</span>
                                </button>
                            </div>

                            <div className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 mb-10">
                                <h2 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 italic flex items-center gap-2"><Icon name="list" size={12} /> {targetDate} Logs</h2>
                                <div className="space-y-2">
                                    {history.filter(e => e.date === targetDate).reverse().map(entry => (
                                        <div key={entry.id} className="flex justify-between items-center py-2 border-b border-slate-50 last:border-0 px-1">
                                            <div className="flex flex-col text-sm font-bold">
                                                <span className="text-[8px] text-slate-300 uppercase leading-none mb-1">{entry.key}</span>
                                                <span className={entry.key === 'meal' ? 'text-rose-500 italic' : 'text-slate-600'}>{typeof entry.value === 'number' ? `+${entry.value}` : entry.value}</span>
                                            </div>
                                            <button onClick={() => updateStorage(history.filter(h => h.id !== entry.id))} className="text-slate-200 p-2"><Icon name="trash-2" size={16} /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-6 fade-in pb-10">
                            {weeklyBestDish && (
                                <div className="p-8 rounded-[2.5rem] bg-white shadow-lg border-2 border-rose-100 text-center space-y-3">
                                    <Icon name="award" size={32} className="text-rose-500 mx-auto" />
                                    <h2 className="text-[10px] font-black text-rose-400 uppercase tracking-widest text-center">Week's Best Dish</h2>
                                    <p className="text-xl font-black text-slate-800 leading-tight italic">「{weeklyBestDish}」</p>
                                </div>
                            )}
                            <div className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-
