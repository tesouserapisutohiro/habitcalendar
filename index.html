<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 6.2</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", greenEx: "", meditation: "", pages: "" });
            const [activeTab, setActiveTab] = useState('input');
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const today = new Date().toISOString().split('T')[0];

            useEffect(() => {
                const saved = localStorage.getItem('habit-v6-direct');
                if (saved) setHistory(JSON.parse(saved));
            }, []);

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
            };

            const addItem = (key, value) => {
                if (!value || isNaN(value)) return;
                const newEntry = { id: Date.now(), date: today, month: currentMonth, key, value: parseInt(value, 10) };
                updateStorage([...history, newEntry]);
                setInputValues({ ...inputValues, [key]: "" });
            };

            const deleteEntry = (id) => updateStorage(history.filter(e => e.id !== id));

            const toggleAction = (key) => {
                const entry = history.find(e => e.date === today && e.key === key);
                entry ? deleteEntry(entry.id) : addItem(key, 1);
            };

            // ‰ªäÊó•„ÅÆÈõÜË®à
            const todayTotals = useMemo(() => history.filter(e => e.date === today).reduce((acc, curr) => {
                acc[curr.key] = (acc[curr.key] || 0) + curr.value;
                return acc;
            }, {}), [history, today]);

            // ÊúàÈñì„ÅÆÈõÜË®à
            const monthTotals = useMemo(() => history.filter(e => e.month === currentMonth).reduce((acc, curr) => {
                acc[curr.key] = (acc[curr.key] || 0) + curr.value;
                return acc;
            }, {}), [history, currentMonth]);

            // ÈÅéÂéª7Êó•Èñì„ÅÆÊ¥ªÂãïÔºà„Ç∞„É©„ÉïÁî®Ôºâ
            const weeklyStats = useMemo(() => {
                const days = [...Array(7)].map((_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    return d.toISOString().split('T')[0];
                }).reverse();

                return days.map(date => {
                    const dayData = history.filter(e => e.date === date);
                    return {
                        date: date.slice(5),
                        total: dayData.reduce((acc, curr) => acc + (curr.key === 'booksFinished' ? 0 : curr.value), 0)
                    };
                });
            }, [history]);

            // Ëá™Â∑±„Éô„Çπ„Éà
            const personalBests = useMemo(() => {
                const monthlyMap = history.reduce((acc, curr) => {
                    const k = `${curr.month}-${curr.key}`;
                    acc[k] = (acc[k] || 0) + curr.value;
                    return acc;
                }, {});
                const bests = {};
                Object.keys(monthlyMap).forEach(keyStr => {
                    const k = keyStr.split('-').slice(2).join('-');
                    if (!bests[k] || monthlyMap[keyStr] > bests[k]) bests[k] = monthlyMap[keyStr];
                });
                return bests;
            }, [history]);

            // Áå´„ÅÆÂøúÊè¥„É°„ÉÉ„Çª„Éº„Ç∏
            const catMessage = useMemo(() => {
                const messages = [
                  { cat: "„Ç∑„Ç¶ („Çµ„Éê„Éà„É©)", msg: "hiro„Åï„Çì„ÄÅ„Ç∞„É™„Éº„É≥„Ç®„ÇØ„Çµ„Çµ„Ç§„Ç∫Ê∞óÊåÅ„Å°„ÅÑ„ÅÑ„Å≠ÔºÅ" },
                  { cat: "„Ç±„É≥ (Ëå∂„Éà„É©)", msg: "ÁûëÊÉ≥„Åó„Å¶„Çã„Å®„ÄÅ„Éú„ÇØ„ÇÇÁú†„Åè„Å™„Å£„Å°„ÇÉ„ÅÜ„Éã„É£„Äú" },
                  { cat: "„Ç∑„Ç¶ („Çµ„Éê„Éà„É©)", msg: "HIIT„ÄÅ‰ªäÊó•„ÇÇ„Ç≠„É¨„Ç≠„É¨„Å†„Å≠ÔºÅ" },
                  { cat: "„Ç±„É≥ (Ëå∂„Éà„É©)", msg: "„ÅäÂºÅÂΩì‰Ωú„Çä„ÄÅhiro„Åï„Çì„ÅØÂ§©Êâç„Å†„Éã„É£ÔºÅ" },
                  { cat: "„Ç∑„Ç¶ („Çµ„Éê„Éà„É©)", msg: "Êú¨„ÇíË™≠„ÅøÁµÇ„Åà„Åü„ÅÆÔºÅÔºü„Åô„Åî„Åô„Åé„Çã„Éã„É£ÔºÅ" },
                  { cat: "„Ç±„É≥ (Ëå∂„Éà„É©)", msg: "ÂÜ∑Ê∞¥„Ç∑„É£„ÉØ„Éº„ÄÅhiro„Åï„Çì„ÅÆÊ∞óÂêà„Åå‰ºù„Çè„Å£„Å¶„Åè„Çã„Éã„É£ÔºÅ" }
                ];
                return messages[Math.floor(Math.random() * messages.length)];
            }, [todayTotals]);

            const InputCard = ({ id, label, icon, color, unit, children }) => (
                <div className="p-4 rounded-3xl bg-white border border-slate-100 shadow-sm space-y-3">
                    <div className="flex items-center justify-between font-bold text-slate-500">
                        <div className="flex items-center gap-2">
                            <Icon name={icon} className={color} />
                            <span className="text-sm">{label}</span>
                        </div>
                        <div className="text-right text-xs">
                            <span className="text-[10px] text-slate-400 mr-1 uppercase">Today:</span>
                            <span className="text-lg font-black text-slate-700">{(todayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-0.5">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" inputMode="numeric" placeholder={`${unit}„ÇíÂÖ•Âäõ`} value={inputValues[id]}
                            onChange={(e) => setInputValues({...inputValues, [id]: e.target.value})}
                            className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={() => addItem(id, inputValues[id])} className="bg-indigo-600 text-white p-2 rounded-xl shadow-md active:scale-90 transition-transform">
                            <Icon name="plus" />
                        </button>
                    </div>
                    {children}
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24">
                    <header className="flex justify-between items-center mb-6 px-1">
                        <div>
                          <h1 className="text-2xl font-black text-indigo-600 italic">Habit Vibe 6.2</h1>
                          <p className="text-[10px] font-bold text-slate-400">HIRO'S DASHBOARD</p>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                          <button onClick={() => setActiveTab('input')} className={`p-2 rounded-xl transition-all ${activeTab === 'input' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="edit-3" size={16} />
                          </button>
                          <button onClick={() => setActiveTab('stats')} className={`p-2 rounded-xl transition-all ${activeTab === 'stats' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="bar-chart-2" size={16} />
                          </button>
                        </div>
                    </header>

                    <div className="bg-gradient-to-r from-indigo-500 to-purple-500 rounded-[2rem] p-5 mb-6 text-white shadow-lg relative overflow-hidden">
                      <div className="relative z-10 flex items-center gap-4">
                        <div className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-2xl">üêæ</div>
                        <div>
                          <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest">{catMessage.cat}</p>
                          <p className="font-bold text-sm leading-relaxed italic">„Äå{catMessage.msg}„Äç</p>
                        </div>
                      </div>
                      <div className="absolute -bottom-4 -right-4 text-white/10 rotate-12"><Icon name="cat" size={80} /></div>
                    </div>

                    {activeTab === 'input' ? (
                      <div className="space-y-4 animate-in fade-in duration-500">
                        <InputCard id="greenEx" label="„Ç∞„É™„Éº„É≥EX" icon="tree-pine" color="text-emerald-500" unit="ÂàÜ" />
                        <InputCard id="meditation" label="ÁûëÊÉ≥" icon="flower-2" color="text-purple-500" unit="ÂàÜ" />
                        
                        <InputCard id="pages" label="Ë™≠Êõ∏" icon="book-open" color="text-orange-500" unit="È†Å">
                            <div className="flex items-center justify-between pt-1 border-t border-slate-50 mt-2">
                                <span className="text-[10px] font-bold text-slate-400">‰ªäÊúà„ÅÆË™≠‰∫Ü: {monthTotals['booksFinished'] || 0} ÂÜä</span>
                                <button 
                                    onClick={() => addItem('booksFinished', 1)}
                                    className="bg-orange-100 text-orange-600 text-[10px] font-black px-3 py-1.5 rounded-full hover:bg-orange-200 active:scale-95 transition-all flex items-center gap-1"
                                >
                                    <Icon name="check-circle" size={12} /> Êú¨„ÇíË™≠„ÅøÂàá„Å£„ÅüÔºÅ
                                </button>
                            </div>
                        </InputCard>

                        <InputCard id="hiit" label="HIIT" icon="zap" color="text-red-500" unit="ÂàÜ" />
                        
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => toggleAction('coldWater')} className={`p-4 rounded-3xl border flex flex-col items-center gap-2 transition-all ${todayTotals['coldWater'] ? 'bg-blue-500 text-white shadow-lg border-blue-600' : 'bg-white text-blue-500 border-slate-100'}`}>
                                <Icon name="droplets" size={24} /> <span className="text-xs font-black">ÂÜ∑Ê∞¥</span>
                            </button>
                            <button onClick={() => toggleAction('bento')} className={`p-4 rounded-3xl border flex flex-col items-center gap-2 transition-all ${todayTotals['bento'] ? 'bg-amber-500 text-white shadow-lg border-amber-600' : 'bg-white text-amber-500 border-slate-100'}`}>
                                <Icon name="box" size={24} /> <span className="text-xs font-black">„ÅäÂºÅÂΩì</span>
                            </button>
                        </div>

                        <div className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100">
                            <h2 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">‰ªäÊó•„ÅÆ„É≠„Ç∞Ôºà‰øÆÊ≠£Áî®Ôºâ</h2>
                            <div className="space-y-1">
                                {history.filter(e => e.date === today).reverse().map(entry => (
                                    <div key={entry.id} className="flex justify-between items-center py-1">
                                        <span className="text-[10px] font-bold text-slate-300">{entry.key === 'booksFinished' ? 'Ë™≠‰∫ÜË®òÈå≤' : entry.key}</span>
                                        <div className="flex items-center gap-3">
                                            <span className="font-bold text-xs text-slate-600">+{entry.value}</span>
                                            <button onClick={() => deleteEntry(entry.id)} className="text-slate-200 hover:text-red-400"><Icon name="trash-2" size={12} /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-6 animate-in slide-in-from-right duration-500">
                        <div className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100">
                          <h2 className="text-xs font-bold text-slate-400 mb-6 flex items-center gap-2 uppercase tracking-widest"><Icon name="calendar" size={14}/> Áõ¥Ëøë7Êó•Èñì„ÅÆÊ¥ªÂãï</h2>
                          <div className="h-32 flex items-end gap-2">
                            {weeklyStats.map((day, i) => {
                              const maxTotal = Math.max(...weeklyStats.map(d => d.total), 1);
                              return (
                                <div key={i} className="flex-1 flex flex-col items-center gap-2 group">
                                  <div className="w-full bg-indigo-50 rounded-t-lg relative flex items-end overflow-hidden" style={{ height: '100%' }}>
                                    <div className="w-full bg-indigo-500 transition-all duration-1000" style={{ height: `${(day.total / maxTotal) * 100}%` }}></div>
                                  </div>
                                  <span className="text-[8px] font-bold text-slate-400 tracking-tighter">{day.date}</span>
                                </div>
                              );
                            })}
                          </div>
                        </div>

                        <div className="bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl">
                          <h2 className="text-xs font-bold text-indigo-300 mb-6 flex items-center gap-2 uppercase tracking-widest"><Icon name="pie-chart" size={14}/> ‰ªäÊúà„ÅÆÈÅîÊàêÁä∂Ê≥Å</h2>
                          {['greenEx', 'pages', 'hiit'].map(key => (
                            <div key={key} className="mb-4 space-y-2">
                              <div className="flex justify-between text-[10px] font-bold">
                                <span className="text-slate-400 uppercase">{key === 'greenEx' ? 'Green EX' : key.toUpperCase()}</span>
                                <span className="text-indigo-200">{monthTotals[key] || 0} ÂêàË®à / Best: {personalBests[key] || 0}</span>
                              </div>
                              <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-indigo-400" style={{ width: `${personalBests[key] > 0 ? Math.min(100, ((monthTotals[key] || 0) / personalBests[key]) * 100) : 0}%` }}></div>
                              </div>
                            </div>
                          ))}
                          <div className="pt-4 mt-4 border-t border-slate-800 text-center">
                              <p className="text-xs font-bold text-indigo-300 uppercase">‰ªäÊúà„ÅÆË™≠‰∫ÜÊï∞: {monthTotals['booksFinished'] || 0} ÂÜä</p>
                          </div>
                        </div>
                      </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HabitTracker />);
    </script>
</body>
</html>
