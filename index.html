<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 9.5</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .luxury-aura { box-shadow: 0 0 25px rgba(251, 191, 36, 0.7); border: 3px solid #fbbf24; }
    </style>
</head>
<body>
    <div id="emergency-bar" style="background: #fee2e2; padding: 10px; text-align: center; border-bottom: 1px solid #fecaca;">
        <button onclick="localStorage.removeItem('habit-v6-direct'); location.reload();" style="color: #b91c1c; font-size: 11px; font-weight: bold; background: white; border: 1px solid #b91c1c; padding: 5px 15px; border-radius: 99px;">
            ⚠️ 画面が動かない時はここを押してリセット
        </button>
    </div>

    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh; color: #94a3b8; font-size: 14px;">
            Vibe Coding 接続中...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // アイコン表示（超安全版）
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                try { if (window.lucide) window.lucide.createIcons(); } catch(e) {}
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const CAT_IMAGES = {
            silver: "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&q=80&w=200&h=200",
            orange: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=200&h=200"
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", cooking: "", centering: "", meditation: "", greenEx: "", pages: "", mission: "", meal: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [lastSaved, setLastSaved] = useState("");
            const [targetDate, setTargetDate] = useState(new Date().toLocaleDateString('sv-SE'));

            const todayStr = new Date().toLocaleDateString('sv-SE');
            const WEEKLY_GOAL = 500;

            // データ読み込み（破損対策）
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('habit-v6-direct');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) setHistory(parsed);
                    }
                    setLastSaved("同期OK");
                } catch (e) { setHistory([]); }
            }, []);

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                const now = new Date();
                setLastSaved(`保存:${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`);
            };

            const addItem = (key, value) => {
                if (!value || value.toString().trim() === "") return;
                let val = (key === 'mission' || key === 'meal') ? value : parseInt(value, 10);
                if (typeof val === 'number' && isNaN(val)) return;

                const entry = { id: Date.now(), date: targetDate, key: key, value: val, month: targetDate.slice(0, 7) };
                updateStorage([...history, entry]);
                setInputValues(prev => ({ ...prev, [key]: "" }));
            };

            const toggleAction = (key) => {
                const existing = history.find(e => e.date === targetDate && e.key === key);
                if (existing) {
                    updateStorage(history.filter(e => e.id !== existing.id));
                } else {
                    addItem(key, 1);
                }
            };

            // 週間ポイント集計（極限までシンプルに）
            const weeklyPoints = useMemo(() => {
                let total = 0;
                const limit = new Date();
                limit.setDate(limit.getDate() - 7);
                const limitStr = limit.toLocaleDateString('sv-SE');

                for (let i = 0; i < history.length; i++) {
                    const item = history[i];
                    if (item.date >= limitStr && typeof item.value === 'number') {
                        let pts = item.value;
                        if (item.key === 'hiit') pts = item.value * 20;
                        if (item.key === 'cooking') pts = item.value * 30;
                        if (item.key === 'coldWater' || item.key === 'bento') pts = item.value * 10;
                        total += pts;
                    }
                }
                return total;
            }, [history]);

            const isLuxuryMode = weeklyPoints >= WEEKLY_GOAL;

            const selectedDayTotals = useMemo(() => {
                const res = {};
                for (let i = 0; i < history.length; i++) {
                    const item = history[i];
                    if (item.date === targetDate && typeof item.value === 'number') {
                        res[item.key] = (res[item.key] || 0) + item.value;
                    }
                }
                return res;
            }, [history, targetDate]);

            const weeklyBestDish = useMemo(() => {
                const limit = new Date();
                limit.setDate(limit.getDate() - 7);
                const limitStr = limit.toLocaleDateString('sv-SE');
                const meals = history.filter(e => e.date >= limitStr && e.key === 'meal');
                return meals.length > 0 ? meals[meals.length - 1].value : null;
            }, [history]);

            return (
                <div className="max-w-md mx-auto p-4 pb-24 min-h-screen fade-in">
                    <header className="flex justify-between items-center mb-6 px-1">
                        <div>
                            <h1 className="text-2xl font-black text-indigo-600 italic leading-none">Habit Vibe 9.5</h1>
                            <span className="text-[10px] font-bold text-emerald-500 flex items-center gap-1 mt-1 uppercase tracking-widest leading-none"><Icon name="check-circle" size={10} /> {lastSaved}</span>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                            <button onClick={() => setActiveTab('input')} className={`p-2.5 rounded-xl ${activeTab === 'input' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}><Icon name="edit-3" /></button>
                            <button onClick={() => setActiveTab('stats')} className={`p-2.5 rounded-xl ${activeTab === 'stats' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}><Icon name="bar-chart-2" /></button>
                        </div>
                    </header>

                    {/* 日付選択 */}
                    <div className="mb-4 flex items-center gap-3 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 text-sm">
                        <Icon name="calendar" className="text-indigo-400" />
                        <input type="date" value={targetDate} onChange={(e) => setTargetDate(e.target.value)} className="bg-transparent font-bold text-slate-700 outline-none w-32" />
                        {targetDate !== todayStr && <button onClick={() => setTargetDate(todayStr)} className="ml-auto text-[10px] font-bold text-indigo-600">今日</button>}
                    </div>

                    {/* ゲージ */}
                    <div className="mb-6 px-1">
                        <div className="flex justify-between items-end mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <span>Weekly Goal</span>
                            <span className={isLuxuryMode ? 'text-amber-500' : 'text-indigo-600'}>{weeklyPoints} / {WEEKLY_GOAL} pts</span>
                        </div>
                        <div className="h-2.5 bg-slate-200 rounded-full overflow-hidden shadow-inner">
                            <div className={`h-full transition-all duration-1000 ${isLuxuryMode ? 'bg-amber-400 shadow-[0_0_15px_#fbbf24]' : 'bg-indigo-500'}`} style={{ width: `${Math.min(100, (weeklyPoints / WEEKLY_GOAL) * 100)}%` }}></div>
                        </div>
                    </div>

                    {/* 猫メッセージ */}
                    <div
