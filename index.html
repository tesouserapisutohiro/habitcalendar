<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 6.4</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", greenEx: "", meditation: "", pages: "", cooking: "", mission: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [lastSaved, setLastSaved] = useState("");
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const today = new Date().toLocaleDateString('sv-SE');

            useEffect(() => {
                const saved = localStorage.getItem('habit-v6-direct');
                if (saved) {
                    setHistory(JSON.parse(saved));
                    setLastSaved("„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫Ü");
                }
            }, []);

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                const now = new Date();
                setLastSaved(`‰øùÂ≠òÊ∏à: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`);
            };

            const addItem = (key, value) => {
                if (!value) return;
                const entryValue = key === 'mission' ? value : parseInt(value, 10);
                if (key !== 'mission' && isNaN(entryValue)) return;

                const newEntry = { 
                    id: Date.now(), 
                    date: today, 
                    month: currentMonth, 
                    key, 
                    value: entryValue 
                };
                updateStorage([...history, newEntry]);
                setInputValues({ ...inputValues, [key]: "" });
            };

            const deleteEntry = (id) => updateStorage(history.filter(e => e.id !== id));

            const toggleAction = (key) => {
                const entry = history.find(e => e.date === today && e.key === key);
                entry ? deleteEntry(entry.id) : addItem(key, 1);
            };

            const todayTotals = useMemo(() => history.filter(e => e.date === today).reduce((acc, curr) => {
                if (typeof curr.value === 'number') {
                    acc[curr.key] = (acc[curr.key] || 0) + curr.value;
                }
                return acc;
            }, {}), [history, today]);

            const todayMissions = useMemo(() => 
                history.filter(e => e.date === today && e.key === 'mission'), 
            [history, today]);

            const monthTotals = useMemo(() => history.filter(e => e.month === currentMonth).reduce((acc, curr) => {
                if (typeof curr.value === 'number') {
                    acc[curr.key] = (acc[curr.key] || 0) + curr.value;
                }
                return acc;
            }, {}), [history, currentMonth]);

            const catMessage = useMemo(() => {
                const messages = [
                  { cat: "„Ç∑„Ç¶ („Çµ„Éê„Éà„É©)", msg: "hiro„Åï„Çì„ÄÅ‰ªäÊó•„ÅÆÊñôÁêÜ„ÇÇÁæéÂë≥„Åó„Åù„ÅÜ„Å†„Å≠ÔºÅ" },
                  { cat: "„Ç±„É≥ (Ëå∂„Éà„É©)", msg: "„Éü„ÉÉ„Ç∑„Éß„É≥ÈÅîÊàêÔºÅhiro„Åï„Çì„ÅØÊúâË®ÄÂÆüË°å„Å†„Éã„É£„Äú" },
                  { cat: "„Ç∑„Ç¶ („Çµ„Éê„Éà„É©)", msg: "Ëá™ÁÇä„ÇíÁ∂ö„Åë„Çãhiro„Åï„Çì„ÅØ„ÄÅ„Éú„ÇØ„Åü„Å°„ÅÆË™á„Çä„Å†„Éã„É£ÔºÅ" },
                  { cat: "„Ç±„É≥ (Ëå∂„Éà„É©) ", msg: "Êñ∞„Åó„ÅÑ„Ç¢„Éó„É™‰Ωú„Çä„ÄÅ„Éú„ÇØ„ÇÇÂøúÊè¥„Åó„Å¶„Çã„Éã„É£ÔºÅ" }
                ];
                return messages[Math.floor(Math.random() * messages.length)];
            }, [todayTotals, todayMissions.length]);

            const InputCard = ({ id, label, icon, color, unit }) => (
                <div className="p-4 rounded-3xl bg-white border border-slate-100 shadow-sm space-y-3">
                    <div className="flex items-center justify-between font-bold text-slate-500">
                        <div className="flex items-center gap-2">
                            <Icon name={icon} className={color} />
                            <span className="text-sm">{label}</span>
                        </div>
                        <div className="text-right text-xs text-slate-700">
                            <span className="text-lg font-black">{(todayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-0.5">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" inputMode="numeric" placeholder={`${unit}„ÇíÂÖ•Âäõ`} value={inputValues[id]}
                            onChange={(e) => setInputValues({...inputValues, [id]: e.target.value})}
                            className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={() => addItem(id, inputValues[id])} className="bg-indigo-600 text-white p-2 rounded-xl shadow-md active:scale-90 transition-transform">
                            <Icon name="plus" />
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24 font-sans">
                    <header className="flex justify-between items-center mb-4 px-1">
                        <div>
                          <h1 className="text-2xl font-black text-indigo-600 italic">Habit Vibe 6.4</h1>
                          <div className="flex items-center gap-2">
                            <span className="text-[10px] font-bold text-emerald-500 flex items-center gap-1">
                                <Icon name="check-circle" size={10} /> {lastSaved}
                            </span>
                          </div>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                          <button onClick={() => setActiveTab('input')} className={`p-2 rounded-xl transition-all ${activeTab === 'input' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="edit-3" size={16} />
                          </button>
                          <button onClick={() => setActiveTab('stats')} className={`p-2 rounded-xl transition-all ${activeTab === 'stats' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="bar-chart-2" size={16} />
                          </button>
                        </div>
                    </header>

                    <div className="bg-gradient-to-r from-indigo-500 to-purple-500 rounded-[2rem] p-5 mb-6 text-white shadow-lg relative overflow-hidden">
                      <div className="relative z-10 flex items-center gap-4">
                        <div className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-2xl">üêæ</div>
                        <div>
                          <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest">{catMessage.cat}</p>
                          <p className="font-bold text-sm leading-relaxed italic">„Äå{catMessage.msg}„Äç</p>
                        </div>
                      </div>
                    </div>

                    {activeTab === 'input' ? (
                      <div className="space-y-4 animate-in fade-in duration-500">
                        {/* ‰ªäÊó•„ÅÆ„Éü„ÉÉ„Ç∑„Éß„É≥ÂÖ•Âäõ */}
                        <div className="p-4 rounded-3xl bg-indigo-50 border border-indigo-100 shadow-sm space-y-3">
                            <div className="flex items-center gap-2 font-bold text-indigo-600">
                                <Icon name="flag" />
                                <span className="text-sm">‰ªäÊó•„ÅÆ„Éü„ÉÉ„Ç∑„Éß„É≥ÈÅîÊàêÔºÅ</span>
                            </div>
                            <div className="flex gap-2">
                                <input type="text" placeholder="‰æãÔºö„Ç¢„Éó„É™„ÇíÊõ¥Êñ∞„Åó„ÅüÔºÅ" value={inputValues.mission}
                                    onChange={(e) => setInputValues({...inputValues, mission: e.target.value})}
                                    className="flex-1 bg-white border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <button onClick={() => addItem('mission', inputValues.mission)} className="bg-indigo-600 text-white p-2 rounded-xl shadow-md active:scale-90 transition-transform">
                                    <Icon name="send" />
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {todayMissions.map(m => (
                                    <div key={m.id} className="bg-white px-3 py-1 rounded-full text-[10px] font-bold text-indigo-600 shadow-sm flex items-center gap-1">
                                        <span>{m.value}</span>
                                        <button onClick={() => deleteEntry(m.id)}><Icon name="x" size={10} /></button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <InputCard id="cooking" label="ÊñôÁêÜ" icon="utensils" color="text-rose-500" unit="Âõû" />
                        <InputCard id="greenEx" label="„Ç∞„É™„Éº„É≥EX" icon="tree-pine" color="text-emerald-500" unit="ÂàÜ" />
                        <InputCard id="meditation" label="ÁûëÊÉ≥" icon="flower-2" color="text-purple-500" unit="ÂàÜ" />
                        <InputCard id="pages" label="Ë™≠Êõ∏" icon="book-open" color="text-orange-500" unit="È†Å" />
                        <InputCard id="hiit" label="HIIT" icon="zap" color="text-red-500" unit="ÂàÜ" />

                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => toggleAction('coldWater')} className={`p-4 rounded-3xl border flex flex-col items-center gap-2 transition-all ${todayTotals['coldWater'] ? 'bg-blue-500 text-white shadow-lg border-blue-600' : 'bg-white text-blue-500 border-slate-100'}`}>
                                <Icon name="droplets" size={24} /> <span className="text-xs font-black">ÂÜ∑Ê∞¥</span>
                            </button>
                            <button onClick={() => toggleAction('bento')} className={`p-4 rounded-3xl border flex flex-col items-center gap-2 transition-all ${todayTotals['bento'] ? 'bg-amber-500 text-white shadow-lg border-amber-600' : 'bg-white text-amber-500 border-slate-100'}`}>
                                <Icon name="box" size={24} /> <span className="text-xs font-black">„ÅäÂºÅÂΩì</span>
                            </button>
                        </div>

                        <div className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100 text-[10px] text-slate-400">
                            <h2 className="font-bold uppercase tracking-widest mb-2 italic">‰ªäÊó•„ÅÆÂÖ®„É≠„Ç∞</h2>
                            {history.filter(e => e.date === today).reverse().map(entry => (
                                <div key={entry.id} className="flex justify-between items-center py-1 border-b border-slate-50 last:border-0">
                                    <span>{entry.key}</span>
                                    <div className="flex items-center gap-2">
                                        <span className="font-bold text-slate-600">{entry.value}</span>
                                        <button onClick={() => deleteEntry(entry.id)} className="text-slate-200 hover:text-red-400"><Icon name="trash-2" size={12} /></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-6 animate-in slide-in-from-right duration-500">
                        <div className="bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl">
                          <h2 className="text-xs font-bold text-indigo-300 mb-6 flex items-center gap-2 uppercase tracking-widest"><Icon name="pie-chart" size={14}/> ÊúàÈñì„É¨„Éù„Éº„Éà</h2>
                          {['cooking', 'greenEx', 'pages', 'hiit'].map(key => (
                            <div key={key} className="mb-4 space-y-2">
                              <div className="flex justify-between text-[10px] font-bold">
                                <span className="text-slate-400 uppercase">{key}</span>
                                <span className="text-indigo-200">{monthTotals[key] || 0} ÂêàË®à</span>
                              </div>
                              <div className="h-1 bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-indigo-400" style={{ width: `${Math.min(100, (monthTotals[key] || 0))}%` }}></div>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HabitTracker />);
    </script>
</body>
</html>
