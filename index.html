<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 8.4</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .luxury-aura { box-shadow: 0 0 25px rgba(251, 191, 36, 0.7); border: 3px solid #fbbf24; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; color: #94a3b8; font-size: 14px;">
            Vibe Coding 起動を試みています...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // アイコンコンポーネント（超軽量版）
        const Icon = ({ name, size = 18, className = "" }) => (
            <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>
        );

        const CAT_IMAGES = {
            silver: "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&q=80&w=200&h=200",
            orange: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=200&h=200"
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", greenEx: "", meditation: "", centering: "", pages: "", cooking: "", mission: "", meal: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [lastSaved, setLastSaved] = useState("待機中");
            
            const todayStr = new Date().toLocaleDateString('sv-SE');
            const [targetDate, setTargetDate] = useState(todayStr);

            const WEEKLY_GOAL = 500;

            // 初期化
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('habit-v6-direct');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) setHistory(parsed);
                    }
                    setLastSaved("同期完了");
                } catch (e) {
                    console.error("Data Load Error");
                }
                // アイコンの初期化
                if (window.lucide) window.lucide.createIcons();
            }, []);

            // アイコンの更新監視
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const playMeow = () => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(500, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1100, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.05, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                    osc.connect(gain); gain.connect(ctx.destination);
                    osc.start(); osc.stop(ctx.currentTime + 0.4);
                } catch (e) {}
            };

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                setLastSaved(`保存済: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
            };

            const addItem = (key, value) => {
                if (!value || value.toString().trim() === "") return;
                
                let entryValue;
                if (key === 'mission' || key === 'meal') {
                    entryValue = value.toString().trim();
                } else {
                    entryValue = parseInt(value, 10);
                    if (isNaN(entryValue)) return;
                }

                const newEntry = { 
                    id: Date.now(), 
                    date: targetDate, 
                    month: targetDate.slice(0, 7), 
                    key, 
                    value: entryValue 
                };
                
                updateStorage([...history, newEntry]);
                setInputValues(prev => ({ ...prev, [key]: "" }));
                if (key === 'mission' || key === 'meal') playMeow();
                if (document.activeElement instanceof HTMLElement) document.activeElement.blur();
            };

            const deleteEntry = (id) => updateStorage(history.filter(e => e.id !== id));

            const toggleAction = (key) => {
                const entry = history.find(e => e.date === targetDate && e.key === key);
                entry ? deleteEntry(entry.id) : addItem(key, 1);
            };

            // 週間ポイント集計（HIIT:20x, 料理:30x, 冷水/弁当:10pt）
            const weeklyPoints = useMemo(() => {
                const limit = new Date();
                limit.setDate(limit.getDate() - 7);
                const limitStr = limit.toLocaleDateString('sv-SE');
                
                return history
                    .filter(e => e.date >= limitStr && typeof e.value === 'number')
                    .reduce((acc, curr) => {
                        let weight = 1;
                        if (curr.key === 'hiit') weight = 20;
                        if (curr.key === 'cooking') weight = 30;
                        if (curr.key === 'coldWater' || curr.key === 'bento') weight = 10;
                        return acc + (curr.value * weight);
                    }, 0);
            }, [history]);

            const isLuxuryMode = weeklyPoints >= WEEKLY_GOAL;

            // 今週のベスト料理
            const weeklyBestDish = useMemo(() => {
                const limit = new Date();
                limit.setDate(limit.getDate() - 7);
                const limitStr = limit.toLocaleDateString('sv-SE');
                const dishes = history.filter(e => e.date >= limitStr && e.key === 'meal');
                return dishes.length > 0 ? dishes[dishes.length - 1].value : null;
            }, [history]);

            // 選択日の合計
            const selectedDayTotals = useMemo(() => {
                const res = {};
                history.filter(e => e.date === targetDate).forEach(e => {
                    if (typeof e.value === 'number') res[e.key] = (res[e.key] || 0) + e.value;
                });
                return res;
            }, [history, targetDate]);

            // 猫メッセージ
            const catData = useMemo(() => {
                const isPast = targetDate < todayStr;
                const pool = isLuxuryMode ? [
                    { name: "シウ", type: "silver", msg: "hiroさん、500pt達成！凄すぎて胸がいっぱいニャ…♡" },
                    { name: "ケン", type: "orange", msg: "伝説のMaster hiro！僕たちはずっと付いていくニャ！" }
                ] : [
                    { name: "シウ", type: "silver", msg: isPast ? "昨日の分も埋めるなんて、誠実で素敵だニャ。" : "センタリングで自分を整えようニャ。" },
                    { name: "ケン", type: "orange", msg: "HIITは20倍、料理は30倍！冷水と弁当も各10ptだニャ！" }
                ];
                return pool[Math.floor(Math.random() * pool.length)];
            }, [targetDate, isLuxuryMode]);

            const InputCard = ({ id, label, icon, color, unit, presets = [], weight = "" }) => (
                <div className="p-5 rounded-[2.5rem] bg-white border border-slate-100 shadow-sm space-y-4 fade-in">
                    <div className="flex items-center justify-between px-1">
                        <div className="flex items-center gap-2 font-bold text-slate-600 text-sm">
                            <Icon name={icon} className={color} />
                            <span>{label} <span className="text-[9px] text-slate-300 ml-1">{weight}</span></span>
                        </div>
                        <div className="text-right">
                            <span className="text-2xl font-black text-slate-800">{(selectedDayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-1 uppercase">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" inputMode="numeric" placeholder="数字を入力" value={inputValues[id] || ""}
                            onChange={(e) => setInputValues({...inputValues, [id]: e.target.value})}
                            onKeyDown={(e) => e.key === 'Enter' && addItem(id, inputValues[id])}
                            className="flex-1 bg-slate-50 border-none rounded-2xl px-4 py-3 text-lg font-bold outline-none shadow-sm focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={() => addItem(id, inputValues[id])} className="bg-indigo-600 text-white px-6 rounded-2xl shadow-md active:scale-95 transition-transform"><Icon name="plus" size={24} /></button>
                    </div>
                    <div className="flex gap-2 pt-1 overflow-x-auto no-scrollbar">
                        {presets.map(val => (
                            <button key={val} onClick={() => addItem(id, val)} className="bg-slate-100 text-slate-600 text-[11px] font-bold px-4 py-2 rounded-xl active:bg-slate-200 shrink-0">+{val}{unit}</button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24 min-h-screen relative">
                    <header className="flex justify-between items-center mb-4 px-1">
                        <div>
                          <h1 className="text-2xl font-black text-indigo-600 italic leading-none">Habit Vibe 8.4</h1>
                          <span className="text-[10px] font-bold text-emerald-5
