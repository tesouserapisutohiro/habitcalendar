<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 9.6</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .luxury-aura { box-shadow: 0 0 25px rgba(251, 191, 36, 0.7); border: 3px solid #fbbf24; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div style="background: #fee2e2; padding: 12px; text-align: center; border-bottom: 1px solid #fecaca; position: relative; z-index: 9999;">
        <button onclick="if(confirm('データを消去してリセットしますか？')){localStorage.clear(); location.reload();}" 
                style="color: #b91c1c; font-size: 11px; font-weight: bold; background: white; border: 2px solid #ef4444; padding: 8px 16px; border-radius: 99px; cursor: pointer;">
            ⚠️ 起動しない時はここを押す
        </button>
    </div>

    <div id="root">
        <div id="status-message" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; color: #94a3b8; font-size: 14px; text-align: center; padding: 20px;">
            <p>Vibe Coding 接続中...</p>
            <p style="font-size: 10px; margin-top: 10px;">(画面が変わらない場合はネット接続を確認し、上の赤いボタンを押してください)</p>
        </div>
    </div>

    <script type="text/babel">
        // ここからReactの魔法が始まります
        const { useState, useEffect, useMemo } = React;

        function HabitApp() {
            // ステート（データの入れ物）
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", cooking: "", centering: "", meditation: "", greenEx: "", pages: "", mission: "", meal: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [status, setStatus] = useState("同期中...");
            const [targetDate, setTargetDate] = useState(new Date().toLocaleDateString('sv-SE'));

            const todayStr = new Date().toLocaleDateString('sv-SE');
            const WEEKLY_GOAL = 500;

            // 1. データの読み込み
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('habit-v6-direct');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) setHistory(parsed);
                    }
                    setStatus("同期完了");
                } catch (e) {
                    setStatus("エラー復旧");
                }
                // Lucideアイコンの初期化
                if (window.lucide) window.lucide.createIcons();
            }, []);

            // アイコンの再描画
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // 2. データの保存
            const save = (newHistory) => {
                try {
                    setHistory(newHistory);
                    localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                    const now = new Date();
                    setStatus(`保存:${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`);
                } catch(e) {}
            };

            // 3. 項目の追加
            const add = (key, value) => {
                if (!value || value.toString().trim() === "") return;
                let finalVal = (key === 'mission' || key === 'meal') ? value : parseInt(value, 10);
                if (typeof finalVal === 'number' && isNaN(finalVal)) return;

                const entry = { id: Date.now(), date: targetDate, key: key, value: finalVal };
                save([...history, entry]);
                setInputValues(prev => ({ ...prev, [key]: "" }));
            };

            // 4. ポイント計算（HIIT:20x, 料理:30x, 冷水/弁当:10pt）
            const weeklyPoints = useMemo(() => {
                let total = 0;
                const limitDate = new Date();
                limitDate.setDate(limitDate.getDate() - 7);
                const limitStr = limitDate.toLocaleDateString('sv-SE');

                history.forEach(item => {
                    if (item.date >= limitStr && typeof item.value === 'number') {
                        let p = item.value;
                        if (item.key === 'hiit') p = item.value * 20;
                        if (item.key === 'cooking') p = item.value * 30;
                        if (item.key === 'coldWater' || item.key === 'bento') p = item.value * 10;
                        total += p;
                    }
                });
                return total;
            }, [history]);

            const isLuxury = weeklyPoints >= WEEKLY_GOAL;

            const dayTotals = useMemo(() => {
                const res = {};
                history.filter(e => e.date === targetDate).forEach(e => {
                    if (typeof e.value === 'number') res[e.key] = (res[e.key] || 0) + e.value;
                });
                return res;
            }, [history, targetDate]);

            const bestDish = useMemo(() => {
                const meals = history.filter(e => e.key === 'meal');
                return meals.length > 0 ? meals[meals.length - 1].value : null;
            }, [history]);

            // カード表示
            const Card = ({ id, label, icon, color, unit, weight = "" }) => (
                <div className="bg-white p-5 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4">
                    <div className="flex justify-between items-center px-1">
                        <div className="flex items-center gap-2 font-bold text-slate-600 text-sm">
                            <i data-lucide={icon} className={color} style={{width:18, height:18}}></i>
                            <span>{label} <span className="text-[9px] text-slate-300 ml-1">{weight}</span></span>
                        </div>
                        <div className="text-right">
                            <span className="text-2xl font-black text-slate-800">{(dayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-1 uppercase">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" inputMode="numeric" placeholder="数字" value={inputValues[id] || ""}
                            onChange={(e) => setInputValues({...inputValues, [id]: e.target.value})}
                            onKeyDown={(e) => e.key === 'Enter' && add(id, inputValues[id])}
                            className="flex-1 bg-slate-50 border-none rounded-2xl px-4 py-3 text-lg font-bold outline-none" />
                        <button onClick={() => add(id, inputValues[id])} className="bg-indigo-600 text-white px-6 rounded-2xl active:scale-95"><i data-lucide="plus" style={{width:24, height:24}}></i></button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24 min-h-screen fade-in">
                    <header className="flex justify-between items-center mb-6 px-1">
                        <div>
                            <h1 className="text-2xl font-black text-indigo-600 italic leading-none">Habit Vibe 9.6</h1>
                            <span className="text-[10px] font-bold text-emerald-500 flex items-center gap-1 mt-1 tracking-widest uppercase"><i data-lucide="check-circle" style={{width:10, height:10}}></i> {status}</span>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                            <button onClick={() => setActiveTab('input')} className={`p-2.5 rounded-xl ${activeTab === 'input' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}><i data-lucide="edit-3" style={{width:18, height:18}}></i></button>
                            <button onClick={() => setActiveTab('stats')} className={`p-2.5 rounded-xl ${activeTab === 'stats' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}><i data-lucide="bar-chart-2" style={{width:18, height:18}}></i></button>
                        </div>
                    </header>

                    {/* 日付選択 */}
                    <div className="mb-4 flex items-center gap-3 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 text-sm">
                        <i data-lucide="calendar" className="text-indigo-400" style={{width:18, height:18}}></i>
                        <input type="date" value={targetDate} onChange={(e) => setTargetDate(e.target.value)} className="bg-transparent font-bold text-slate-700 outline-none w-32" />
                        {targetDate !== todayStr && <button onClick={() => setTargetDate(todayStr)} className="ml-auto text-[10px] font-bold text-indigo-600">今日</button>}
                    </div>

                    {/* 週間ゲージ */}
                    <div className="mb-6 px-1">
                        <div className="flex justify-between items-end mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <span>Weekly Goal</span>
                            <span className={isLuxury ? 'text-amber-500' : 'text-indigo-600'}>{weeklyPoints} / {WEEKLY_GOAL} pts</span>
                        </div>
                        <div className="h-2.5 bg-slate-200 rounded-full overflow-hidden shadow-inner">
                            <div className={`h-full transition-all duration-1000 ${isLuxury ? 'bg-amber-400 shadow-[0_0_15px_#fbbf24]' : 'bg-indigo-500'}`} style={{ width: `${Math.min(100, (weeklyPoints / WEEKLY_GOAL) * 100)}%` }}></div>
                        </div>
                    </div>

                    {/* 猫エリア */}
                    <div className={`rounded-[2.5rem] p-5 mb-6 text-white shadow-lg relative overflow-hidden transition-all duration-500 ${isLuxury ? 'luxury-aura bg-amber-500' : 'bg-slate-700'} bg-gradient-to-r`}>
                        <div className="relative z-10 flex items-center gap-4">
                            <img src={isLuxury ? CAT_IMAGES.orange : CAT_IMAGES.silver} className="w-14 h-14 rounded-full border-2 border-white/40 object-cover bg-white/20" alt="cat" />
                            <div className="flex-1 text-sm font-bold">
                                <p className="text-[10px] opacity-80 uppercase">{isLuxury ? "✨Master Mode" : "HIRO'S CATS"}</p>
                                <p className="italic">「{isLuxury ? "hiroさん…500pt達成！凄すぎて胸がいっぱいニャ…♡" : "HIIT(20x)と料理(30x)で爆速UPだニャ！"}」</p>
                            </div>
                        </div>
                    </div>

                    {activeTab === 'input' ? (
                        <div className="space-y-4">
                            <div className="p-6 rounded-[2.5rem] bg-indigo-50 border border-indigo-100 space-y-3 shadow-sm">
                                <div className="flex items-center gap-2 font-bold text-indigo-600 text-[10px] uppercase tracking-widest"><i data-lucide="flag" style={{width:14, height:14}}></i> 今日のミッション</div>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="例：トレーニングをした！" value={inputValues.mission} onChange={(e) => setInputValues({...inputValues, mission: e.target.value})} className="flex-1 bg-white border-none rounded-2xl px-4 py-3 text-sm outline-none" />
                                    <button onClick={() => add('mission', inputValues.mission)} className="bg-indigo-600 text-white p-3 rounded-2xl active:scale-95"><i data-lucide="send" style={{width:18, height:18}}></i></button>
                                </div>
                            </div>

                            <div className="p-6 rounded-[2.5rem] bg-rose-50 border border-rose-100 space-y-3 shadow-sm">
                                <div className="flex items-center gap-2 font-bold text-rose-600 text-[10px] uppercase tracking-widest"><i data-lucide="heart" style={{width:14, height:14}}></i> 絶品メニュー (30pt)</div>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="例：山芋の茶碗蒸し！" value={inputValues.meal} onChange={(e) => setInputValues({...inputValues, meal: e.target.value})} className="flex-1 bg-white border-none rounded-2xl px-4 py-3 text-sm outline-none" />
                                    <button onClick={() => add('meal', inputValues.meal)} className="bg-rose-500 text-white p-3 rounded-2xl active:scale-95"><i data-lucide="utensils" style={{width:18, height:18}}></i></button>
                                </div>
                            </div>

                            <Card id="hiit" label="HIIT" icon="zap" color="text-red-500" unit="分" weight="x20pt" />
                            <Card id="cooking" label="料理記録" icon="chef-hat" color="text-rose-500" unit="回" weight="x30pt" />

                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => toggleAction('coldWater')} className={`p-
