<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 6.9</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const CAT_IMAGES = {
            silver: "https://images.unsplash.com/photo-1513245543132-31f507417b26?auto=format&fit=crop&q=80&w=200&h=200", // シウ
            orange: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=200&h=200"  // ケン
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", greenEx: "", meditation: "", centering: "", pages: "", cooking: "", mission: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [lastSaved, setLastSaved] = useState("待機中");
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const today = new Date().toLocaleDateString('sv-SE');

            useEffect(() => {
                const saved = localStorage.getItem('habit-v6-direct');
                if (saved) { setHistory(JSON.parse(saved)); setLastSaved("同期完了"); }
            }, []);

            // 【新機能】猫の鳴き声ロジック
            const playMeow = () => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(850, ctx.currentTime + 0.1);
                    osc.frequency.exponentialRampToValueAtTime(700, ctx.currentTime + 0.3);
                    
                    gain.gain.setValueAtTime(0.05, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.start();
                    osc.stop(ctx.currentTime + 0.4);
                } catch (e) { console.log("Audio Error"); }
            };

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                setLastSaved(`保存済: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
            };

            const addItem = (key, value) => {
                if (value === undefined || value === null || value.toString().trim() === "") return;
                
                let entryValue;
                if (key === 'mission' || key === 'meal') {
                    entryValue = value.toString().trim();
                } else {
                    entryValue = parseInt(value, 10);
                    if (isNaN(entryValue)) return;
                }

                const newEntry = { id: Date.now(), date: today, month: currentMonth, key, value: entryValue };
                updateStorage([...history, newEntry]);
                setInputValues({ ...inputValues, [key]: "" });

                // ミッション達成時のみ鳴らす
                if (key === 'mission') playMeow();

                if (document.activeElement instanceof HTMLElement) document.activeElement.blur();
            };

            // 【新機能】データバックアップ（メール送信）
            const exportData = () => {
                const logs = history.map(h => `${h.date} [${h.key}] ${h.value}`).join('\n');
                const subject = `Habit Vibe 記録バックアップ (${currentMonth})`;
                const body = `hiroさん、今月の活動記録です。\n\n${logs}`;
                window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            };

            const deleteEntry = (id) => updateStorage(history.filter(e => e.id !== id));

            const todayTotals = useMemo(() => history.filter(e => e.date === today).reduce((acc, curr) => {
                if (typeof curr.value === 'number') acc[curr.key] = (acc[curr.key] || 0) + curr.value;
                return acc;
            }, {}), [history, today]);

            const catData = useMemo(() => {
                const missions = history.filter(e => e.date === today && e.key === 'mission');
                const lastM = missions.length > 0 ? missions[missions.length - 1].value : null;
                const pool = [
                    { name: "シウ", type: "silver", msg: "センタリングで心が落ち着くね。" },
                    { name: "ケン", type: "orange", msg: lastM ? `「${lastM}」達成おめでとうニャ！` : "美味しいご飯、期待してるニャ〜！" },
                    { name: "シウ", type: "silver", msg: "和歌山の穏やかな時間は大切だね。" }
                ];
                return pool[Math.floor(Math.random() * pool.length)];
            }, [history, today]);

            const InputCard = ({ id, label, icon, color, unit, presets = [] }) => (
                <div className="p-5 rounded-[2.5rem] bg-white border border-slate-100 shadow-sm space-y-4 fade-in">
                    <div className="flex items-center justify-between px-1">
                        <div className="flex items-center gap-2 font-bold text-slate-600">
                            <Icon name={icon} className={color} />
                            <span className="text-sm">{label}</span>
                        </div>
                        <div className="text-right">
                            <span className="text-2xl font-black text-slate-800">{(todayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-1 uppercase">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" inputMode="numeric" placeholder="数字を入力" value={inputValues[id]}
                            onChange={(e) => setInputValues({...inputValues, [id]: e.target.value})}
                            onKeyDown={(e) => e.key === 'Enter' && addItem(id, inputValues[id])}
                            className="flex-1 bg-slate-50 border-none rounded-2xl px-4 py-3 text-lg font-bold outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={() => addItem(id, inputValues[id])} className="bg-indigo-600 text-white px-6 rounded-2xl shadow-md active:scale-95 transition-transform">
                            <Icon name="plus" size={24} />
                        </button>
                    </div>
                    <div className="flex gap-2 pt-1 overflow-x-auto no-scrollbar">
                        {presets.map(val => (
                            <button key={val} onClick={() => addItem(id, val)} className="bg-slate-100 text-slate-600 text-[11px] font-bold px-4 py-2 rounded-xl active:bg-slate-200 shrink-0">
                                +{val}{unit}
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24 min-h-screen">
                    <header className="flex justify-between items-center mb-4 px-1">
                        <div>
                          <h1 className="text-2xl font-black text-indigo-600 italic leading-none">Habit Vibe 6.9</h1>
                          <span className="text-[10px] font-bold text-emerald-500 flex items-center gap-1 mt-1 tracking-widest uppercase">
                                <Icon name="check-circle" size={10} /> {lastSaved}
                          </span>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                          <button onClick={() => setActiveTab('input')} className={`p-2.5 rounded-xl transition-all ${activeTab === 'input' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}>
                            <Icon name="edit-3" size={18} />
                          </button>
                          <button onClick={() => setActiveTab('stats')} className={`p-2.5 rounded-xl transition-all ${activeTab === 'stats' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}>
                            <Icon name="bar-chart-2" size={18} />
                          </button>
                        </div>
                    </header>

                    <div className={`bg-gradient-to-r rounded-[2.5rem] p-5 mb-6 text-white shadow-lg relative overflow-hidden transition-all duration-500 ${catData.type === 'silver' ? 'from-slate-600 to-slate-800' : 'from-orange-400 to-amber-500'}`}>
                      <div className="relative z-10 flex items-center gap-4">
                        <div className="w-14 h-14 rounded-full border-2 border-white/40 overflow-hidden shadow-inner bg-white/20">
                            <img src={CAT_IMAGES[catData.type]} className="w-full h-full object-cover" alt="cat" />
                        </div>
                        <div className="flex-1">
                          <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest mb-0.5">{catData.name}</p>
                          <p className="font-bold text-sm italic leading-relaxed">「{catData.msg}」</p>
                        </div>
                      </div>
                    </div>

                    {activeTab === 'input' ? (
                      <div className="space-y-4">
                        {/* 今日のミッション */}
                        <div className="p-6 rounded-[2.5rem] bg-indigo-50 border border-indigo-100 space-y-3 shadow-sm fade-in">
                            <div className="flex items-center gap-2 font-bold text-indigo-600 text-[10px] uppercase tracking-widest">
                                <Icon name="flag" size={14} /> ミッション達成でニャー！
                            </div>
                            <div className="flex gap-2">
                                <input type="text" placeholder="例：アプリを更新した！" value={inputValues.mission}
                                    onChange={(e) => setInputValues({...inputValues, mission: e.target.value})}
                                    onKeyDown={(e) => e.key === 'Enter' && addItem('mission', inputValues.mission)}
                                    className="flex-1 bg-white border-none rounded-2xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
                                />
                                <button onClick={() => addItem('mission', inputValues.mission)} className="bg-indigo-600 text-white p-3 rounded-2xl shadow-md active:scale-95 transition-transform">
                                    <Icon name="send" />
                                </button>
                            </div>
                        </div>

                        {/* 【新機能】美味しいご飯ボタン */}
                        <div className="p-2 fade-in">
                            <button onClick={() => addItem('meal', '✨ 美味しいご飯！')} className="w-full py-5 rounded-[2.5rem] bg-gradient-to-br from-rose-400 to-pink-500 text-white shadow-lg shadow-rose-200 border-b-4 border-rose-600 active:border-b-0 active:translate-y-1 transition-all flex items-center justify-center gap-3">
                                <Icon name="heart" className="fill-white" />
                                <span className="font-black italic uppercase tracking-tighter">美味しいご飯を作った！</span>
                            </button>
                        </div>

                        {/* 各習慣項目 */}
                        <InputCard id="centering" label="センタリング" icon="compass" color="text-blue-500" unit="分" presets={[10, 20, 30]} />
                        <InputCard id="cooking" label="料理記録" icon="utensils" color="text-rose-500" unit="回" presets={[1, 2, 3]} />
                        <InputCard id="greenEx" label="グリーンEX" icon="tree-pine" color="text-emerald-500" unit="分" presets={[10, 20, 30]} />
                        <InputCard id="meditation" label="瞑想" icon="flower-2" color="text-purple-500" unit="分" presets={[10, 20, 30]} />
                        <InputCard id="pages" label="読書" icon="book-open" color="text-orange-500" unit="頁" presets={[20, 50, 100]} />
                        <InputCard id="hiit" label="HIIT" icon="zap" color="text-red-500" unit="分" presets={[4, 8, 12]} />

                        <div className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 mt-6 mb-10">
                            <h2 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 italic flex items-center gap-2">
                                <Icon name="list" size={12} /> 今日の全ログ
                            </h2>
                            <div className="space-y-2">
                                {history.filter(e => e.date === today).reverse().map(entry => (
                                    <div key={entry.id} className="flex justify-between items-center py-2 border-b border-slate-50 last:border-0 px-1 fade-in">
                                        <div className="flex flex-col">
                                            <span className="text-[8px] font-bold text-slate-300 uppercase leading-none mb-1">{entry.key}</span>
                                            <span className="text-sm font-bold text-slate-600">{typeof entry.value === 'number' ? `+${entry.value}` : entry.value}</span>
                                        </div>
                                        <button onClick={() => deleteEntry(entry.id)} className="text-slate-200 hover:text-red-400 p-2 active:scale-75 transition-transform">
                                            <Icon name="trash-2" size={16} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-6 fade-in pb-10">
                        {/* バックアップエリア */}
                        <div className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                          <h2 className="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest flex items-center gap-2">
                             <Icon name="database" size={14}/> データ管理
                          </h2>
                          <button onClick={exportData} className="w-full bg-indigo-50 text-indigo-600 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 border border-indigo-100 active:scale-95 transition-all">
                              <Icon name="mail" /> 記録をメールでバックアップ
                          </button>
                          <p className="text-[10px] text-slate-400 mt-3 px-1 italic text-center">※ 1ヶ月に1回、自分宛に送信して保存しましょう。</p>
                        </div>

                        <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-xl italic text-center">
                            <p className="text-xs text-slate-500 uppercase tracking-widest">Stay Calm, Stay Vibe.</p>
                        </div>
                      </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HabitTracker />);
    </script>
</body>
</html>
