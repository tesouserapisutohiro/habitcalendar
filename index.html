<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Vibe 6.5</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* 画像が読み込まれるまでの背景色 */
        .img-placeholder { background-color: rgba(255,255,255,0.3); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // ★ 猫の画像URL定義（フリー素材） ★
        const CAT_IMAGES = {
            silver: "https://cdn.pixabay.com/photo/2016/03/28/10/05/kitten-1285341_1280.jpg", // サバトラ風
            orange: "https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_1280.jpg" // 茶トラ風
        };

        const HabitTracker = () => {
            const [history, setHistory] = useState([]);
            const [inputValues, setInputValues] = useState({ hiit: "", greenEx: "", meditation: "", pages: "", cooking: "", mission: "" });
            const [activeTab, setActiveTab] = useState('input');
            const [lastSaved, setLastSaved] = useState("");
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const today = new Date().toLocaleDateString('sv-SE');

            useEffect(() => {
                const saved = localStorage.getItem('habit-v6-direct');
                if (saved) {
                    setHistory(JSON.parse(saved));
                    setLastSaved("データ読み込み完了");
                }
            }, []);

            const updateStorage = (newHistory) => {
                setHistory(newHistory);
                localStorage.setItem('habit-v6-direct', JSON.stringify(newHistory));
                const now = new Date();
                setLastSaved(`保存済: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`);
            };

            const addItem = (key, value) => {
                if (!value) return;
                const entryValue = key === 'mission' ? value : parseInt(value, 10);
                if (key !== 'mission' && isNaN(entryValue)) return;
                const newEntry = { id: Date.now(), date: today, month: currentMonth, key, value: entryValue };
                updateStorage([...history, newEntry]);
                setInputValues({ ...inputValues, [key]: "" });
            };

            const deleteEntry = (id) => updateStorage(history.filter(e => e.id !== id));

            const toggleAction = (key) => {
                const entry = history.find(e => e.date === today && e.key === key);
                entry ? deleteEntry(entry.id) : addItem(key, 1);
            };

            const todayTotals = useMemo(() => history.filter(e => e.date === today).reduce((acc, curr) => {
                if (typeof curr.value === 'number') acc[curr.key] = (acc[curr.key] || 0) + curr.value;
                return acc;
            }, {}), [history, today]);

            const todayMissions = useMemo(() => history.filter(e => e.date === today && e.key === 'mission'), [history, today]);

            // 猫のメッセージと画像の選択
            const catData = useMemo(() => {
                const data = [
                  { name: "シウ (サバトラ)", type: "silver", msg: "hiroさん、今日の料理も美味しそうだね！" },
                  { name: "ケン (茶トラ)", type: "orange", msg: "ミッション達成！hiroさんは有言実行だニャ〜" },
                  { name: "シウ (サバトラ)", type: "silver", msg: "自炊を続けるhiroさんは、ボクたちの誇りだニャ！" },
                  { name: "ケン (茶トラ) ", type: "orange", msg: "新しいアプリ作り、ボクも応援してるニャ！" },
                  { name: "シウ (サバトラ)", type: "silver", msg: "今日も体にいいこと、たくさんできたね！" },
                  { name: "ケン (茶トラ)", type: "orange", msg: "hiroさんの頑張り、ちゃんと見てるニャよ！" }
                ];
                return data[Math.floor(Math.random() * data.length)];
            }, [todayTotals, todayMissions.length]);

            // --- UI コンポーネント ---
            const InputCard = ({ id, label, icon, color, unit }) => (
                <div className="p-4 rounded-3xl bg-white border border-slate-100 shadow-sm space-y-3">
                    <div className="flex items-center justify-between font-bold text-slate-500">
                        <div className="flex items-center gap-2">
                            <Icon name={icon} className={color} />
                            <span className="text-sm">{label}</span>
                        </div>
                        <div className="text-right text-xs text-slate-700">
                            <span className="text-lg font-black">{(todayTotals[id] || 0)}</span>
                            <span className="text-[10px] text-slate-400 ml-0.5">{unit}</span>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input type="number" inputMode="numeric" placeholder={`${unit}を入力`} value={inputValues[id]}
                            onChange={(e) => setInputValues({...inputValues, [id]: e.target.value})}
                            className="flex-1 bg-slate-50 border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={() => addItem(id, inputValues[id])} className="bg-indigo-600 text-white p-2 rounded-xl shadow-md active:scale-90 transition-transform">
                            <Icon name="plus" />
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-4 pb-24 font-sans">
                    <header className="flex justify-between items-center mb-4 px-1">
                        <div>
                          <h1 className="text-2xl font-black text-indigo-600 italic">Habit Vibe 6.5</h1>
                          <div className="flex items-center gap-2">
                            <span className="text-[10px] font-bold text-emerald-500 flex items-center gap-1">
                                <Icon name="check-circle" size={10} /> {lastSaved}
                            </span>
                          </div>
                        </div>
                        <div className="flex gap-2 bg-white p-1 rounded-2xl shadow-sm border border-slate-100">
                          <button onClick={() => setActiveTab('input')} className={`p-2 rounded-xl transition-all ${activeTab === 'input' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="edit-3" size={16} />
                          </button>
                          <button onClick={() => setActiveTab('stats')} className={`p-2 rounded-xl transition-all ${activeTab === 'stats' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                            <Icon name="bar-chart-2" size={16} />
                          </button>
                        </div>
                    </header>

                    {/* 猫の応援エリア（画像表示） */}
                    <div className={`bg-gradient-to-r rounded-[2rem] p-5 mb-6 text-white shadow-lg relative overflow-hidden transition-all duration-500 ${catData.type === 'silver' ? 'from-slate-400 to-slate-600' : 'from-orange-400 to
